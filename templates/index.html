<div class="form-container">

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');

    const errorMessage = document.getElementById('error-message');

    // íŒŒì¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
    dropZone.addEventListener('dragover', (e) => {

    });

    dropZone.addEventListener('dragleave', () => {

    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            // DataTransfer ê°ì²´ë¥¼ FileListë¡œ ë³€í™˜í•˜ì—¬ fileInputì— ì„¤ì •
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(files[0]);

            handleFile(files[0]);
        }
    });

    // í´ë¦­ìœ¼ë¡œ íŒŒì¼ ì„ íƒ
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    function handleFile(file) {
        // íŒŒì¼ íƒ€ì… ì²´í¬ ê°œì„ 
        if (!file.name.toLowerCase().endsWith('.csv')) {
            errorMessage.textContent = 'CSV íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.';

        const reader = new FileReader();

            errorMessage.style.display = 'block';
            dropZone.classList.remove('ready');
        };

        reader.onload = (e) => {
            try {
                const text = e.target.result;
                const lines = text.split('\n');
                const urls = lines.map(line => line.trim()).filter(line => line);
                
                // URL ìœ íš¨ì„± ê²€ì‚¬
                const validUrls = urls.filter(url => {

                    errorMessage.style.display = 'block';
                    dropZone.classList.remove('ready');

                fileName.textContent = `âœ“ ${file.name} (${validUrls.length}ê°œì˜ URL)`;
                fileName.classList.add('show');

            } catch (error) {

                errorMessage.style.display = 'block';

            }
        };

        try {

        } catch (error) {

    }

    // í¼ ì œì¶œ ì „ ìœ íš¨ì„± ê²€ì‚¬
    document.getElementById('urlForm').addEventListener('submit', async (e) => {

            errorMessage.style.display = 'block';

        const file = fileInput.files[0];

</script>
