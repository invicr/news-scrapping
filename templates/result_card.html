<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>이메일용 뉴스 카드</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
                    <tr>
                        <td style="background-color: #1428A0; padding: 20px; text-align: center;">
                            <h1 style="color: white; margin: 0; font-size: 24px; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">생성형 AI 뉴스레터</h1>
                            <div style="color: rgba(255, 255, 255, 0.9); margin-top: 5px; font-size: 14px; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">{{ current_date }}</div>
                        </td>
                    </tr>

                    {% for article in articles %}
                    <tr>
                        <td style="padding: 15px; background-color: #f0f4fc;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; background-color: #f8f9fa;">
                                <tr>
                                    <td style="background-color: #f8f9fa; padding: 12px 15px; border-bottom: 1px solid #e0e0e0;">
                                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding-right: 10px;">
                                                    <h2 style="margin: 0; font-size: 16px; color: #000000; line-height: 1.4; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">{{ article.title }}</h2>
                                                </td>
                                                <td width="60" align="right" valign="top">
                                                    <div style="background-color: #1428A0; color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; display: inline-block;">{{ article.date }}</div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 15px; background-color: #ffffff;">
                                        <div style="color: #333333; font-size: 14px; line-height: 1.5; margin: 0 0 15px 0; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">
                                            {% for line in article.content.split('\n') %}
                                            <p style="margin: 0 0 10px 0;">{{ line }}</p>
                                            {% endfor %}
                                        </div>
                                        <div style="text-align: right;">
                                            <a href="{{ article.url }}" style="display: inline-block; color: #1428A0; text-decoration: none; font-size: 13px; font-weight: bold; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">원문 보기 &rarr;</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    {% endfor %}

                    <tr>
                        <td style="text-align: center; padding: 20px; color: #767676; font-size: 12px; border-top: 1px solid #e0e0e0; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;">
                            이메일 주소
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
